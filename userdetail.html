<div id="usuarioDetalhes" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Detalhes do usuário</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="container py-3">

                <div class="row">

                    <div class="col-md-12">
                        <h5>Address</h5>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label>Street:</label>
                        <input type="text" id="txtStreet" class="form-control" readonly/>
                    </div>
                    <div class="col-md-6">
                        <label>Suite:</label>
                        <input type="text" id="txtSuite"  class="form-control"  readonly/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>City:</label>
                        <input type="text" class="form-control" id="txtCity" readonly/>
                    </div>
                    <div class="col-md-6">
                        <label>Zip Code:</label>
                        <input type="text" class="form-control" id="txtZipCode" readonly/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Geo Location</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Latitude:</label>
                        <input type="text" class="form-control" id="txtLatitude" readonly/>
                    </div>
                    <div class="col-md-6">
                        <label>Longitude:</label>
                        <input type="text" class="form-control" id="txtLongitude" readonly/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Phone:</label>
                        <input type="text" class="form-control" id="txtPhone" readonly/>
                    </div>
                    <div class="col-md-6">
                        <label>Website:</label>
                        <input type="text" class="form-control" id="txtWebsite" readonly/>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Company</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="txtCiaName" readonly/>
                    </div>
                    <div class="col-md-4">
                        <label>CatchPhrase:</label>
                        <input type="text" class="form-control" id="txtCatchPhrase" readonly/>
                    </div>
                    <div class="col-md-4">
                        <label>BS:</label>
                        <input type="text" class="form-control" id="txtBS" readonly/>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="scripts/userdetail.js"></script>
